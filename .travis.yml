language: node_js
node_js:
  # GitBook plugin install stopped working between node_js versions 12.10 and 12.11
  - "12.10"
cache: false
addons:
  apt:
    packages:
    - calibre
    - calibre-bin
dist: xenial
services:
  - xvfb
before_install:
  - npm install gitbook-cli -g
install:
  - gitbook install
  - npm install svgexport -g
# Using xvfb to Run Tests That Require a GUI
# https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
before_script:
  - "export DISPLAY=:99.0"
  - sleep 3 # give xvfb some time to start
script:
  - gitbook pdf
  - cp book.pdf starterkit-lessons.pdf
  - gitbook build
# With instructions from http://www.steveklabnik.com/automatically_update_github_pages_with_travis_example/
after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh
env:
  global:
    - secure: 
