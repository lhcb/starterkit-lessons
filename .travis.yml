language: node_js
node_js:
- node
addons:
  apt:
    packages:
    - calibre
    - calibre-bin
before_install:
- npm install gitbook-cli -g
install:
- gitbook install
- npm install svgexport -g
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- gitbook pdf
- cp book.pdf starterkit-lessons.pdf
- gitbook build
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  deploy.sh
env:
  global:
    secure: 
